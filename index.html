<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/dmr5zfz.css">
    <title>Prueba grid</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            width: 50vw;
            height: 100vh;
            display: grid;
            grid-template: repeat(3, 16%) 32% 16% 32%/repeat(3, 1fr);
            background: grey;
        }

        .amarillo{
            background: yellow;
            grid-area: 1/1/2/4;
        }

        .verde_arriba{
            background: rgb(0, 255, 72);
            grid-area: 2/1/3/3;
        }

        .morado1, .morado2{
            background: rgb(152, 0, 163);
        }

        .morado1{
            grid-area: 3/1/4/3;
        }

        .morado2{
            grid-area: 4/2/5/4;
        }

        .triangulo_verde2izq{
            background: rgb(110, 223, 40);
            grid-area: 4/1/5/2;
        }

        .triangulo_azul_medio{
            height: 100%;
            width: 100%;

        }

        .triangulo_azul_medio{
            object-fit: cover;
            height: 100%;
            width: 100%;

        }

        .verde2, .verde2_2{
            background: rgb(110, 223, 40);
            grid-area: 5/1/7/2;
        }

        .verde2{
            grid-area: 5/1/7/2;
        }

        .verde2_2{
            grid-area: 5/2/6/3;
        }

        .azul_oscuro{
            background: blue;
            grid-area: 5/3/7/4;
        }

        .triangulo_azuloscuro{
            background-color: blue;
            grid-area: 6/2/7/3;
        }

        .triangulo_rosa{
            width: 100%;
            height: 100%;
        }

        .triangulo_rosa img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .amarillo_trianguloazul{
            background: yellow;
            grid-area: 2/3/4/4;
        }

        .triangulo_azulclaro{
            width: 100%;
            height: 100%;
        }

        .triangulo_azulclaro img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        
        p{
            font-family: "area-normal", sans-serif;
            font-weight: 700;
            font-style: normal;
            text-transform: uppercase;
        }

        .azul_claro p{
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="amarillo">
            <p>kilo kish (us, live)</p>
        </div>

        <div class="verde_arriba">
            <p>mujuice (dj-set)</p>
        </div>

       

        <div class="morado1">
               <p>kirill ivanov <br>(s8pch, dj-set)</p>
        </div>

        <div class="morado2"></div>

        <div class="azul_medio"></div>

        <div class="azul_oscuro"></div>

        <div class="triangulo_azuloscuro">
            <div class="triangulo_rosa">
                <img src="../Prueba grid/img/triangulo_rosa.svg" alt="">
            </div>
        </div>
        <div class="rosa">
            <p>10.06</p>
        </div>

        <div class="verde2">
            <p>strelka</p>
        </div>

        <div class="verde2_2"></div>

         <div class="triangulo_verde2izq">
            <div class="triangulo_azul_medio">
                <img src="../Prueba grid/img/triangulo_azulmedio.svg" alt="">
            </div>
        </div>

        <div class="amarillo_trianguloazul">
              <div class="triangulo_azulclaro">
                 <!--<p>14, bldg. 5a, <br>bersenevskaya emb.</p>-->
                 <img src="../Prueba grid/img/triangulo_azulclaro.svg" alt="">
             </div>
         </div>
      
        </div>

       
        
    </div>

    <img src="" alt="">
    
</body>
</html>
